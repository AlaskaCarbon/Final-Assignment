Description: A webpage with Start and Stop buttons to move an image around.

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define character encoding -->
    <meta charset="UTF-8">
    <!-- Make the page responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Moving Meme Image</title>
    <!-- Link to an external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Inline styles for creative elements -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
        }
        nav {
            background-color: #2c3e50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            display: inline-block;
            padding: 12px 24px;
            color: #ecf0f1;
            text-decoration: none;
            background-color: #3498db;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav ul li a:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5em;
            color: #2c3e50;
        }
        p {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
        /* Set the background color */
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        /* Style for the buttons */
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        /* Style for the image */
        #memeImage {
            position: absolute;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
	 <nav>
        <ul>
            <li><a href="boards.html">Boards</a></li>
            <li><a href="game.html">Game</a></li>
            <li><a href="MovingMemeImage.html">Moving Meme Image</a></li>
            <li><a href="palindromecheck.html">Palindrome Checker</a></li>
            <li><a href="index.html">Professional Navigation Page</a></li>
            <li><a href="stringsplussecret.html">Strings and Secret</a></li>
        </ul>
    </nav>
    <!-- Container for the content -->
    <div id="container">
        <!-- Start button -->
        <button id="startButton" onclick="startMovement()">Start</button>
        <!-- Stop button -->
        <button id="stopButton" onclick="stopMovement()" disabled>Stop</button>
        <!-- Meme image -->
        <img id="memeImage" src="meme.jpg" alt="Meme Image">
    </div>

    <!-- JavaScript code -->
    <script>
        // Declare variables for the interval and image
        let moveInterval;
        const memeImage = document.getElementById('memeImage');

        // Function to start moving the image
        function startMovement() {
            // Disable the Start button
            document.getElementById('startButton').disabled = true;
            // Enable the Stop button
            document.getElementById('stopButton').disabled = false;
            // Call the function that moves the image every 500 milliseconds
            moveInterval = setInterval(moveImage, 500);
        }

        // Function to stop moving the image
        function stopMovement() {
            // Disable the Stop button
            document.getElementById('stopButton').disabled = true;
            // Enable the Start button
            document.getElementById('startButton').disabled = false;
            // Clear the interval to stop moving the image
            clearInterval(moveInterval);
        }

        // Function to move the image to a random position
        function moveImage() {
            // Get random positions within the viewport
            const x = Math.floor(Math.random() * (window.innerWidth - 150));
            const y = Math.floor(Math.random() * (window.innerHeight - 150));
            // Set the image position
            memeImage.style.left = x + 'px';
            memeImage.style.top = y + 'px';
        }
    </script>
	
</body>
</html>
